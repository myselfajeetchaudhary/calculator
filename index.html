<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center;">
        <div class="calculator" style="display: grid; grid-template-columns: repeat(4, 1fr); width: fit-content; height: 220px;">
            <div class="output" style="grid-column: 1/5; grid-row: 1; background-color: black; opacity: 0.8; font-size: medium; color: white; display: flex; justify-content: end; align-items: center; padding-right: 10px;"></div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>0</button>
            <button>Clear</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
